name: getDailyTotalRanking

on:
  schedule:
    - cron: '45 21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Install Dependencies
      run: pip install requests
    - name: Run Python Script
      run: python getTodayRanking.py
    - name; Get Date
      env:
        TZ: 'Asia/Tokyo'
      run: echo "CURRENT_DATETIME=$(date + '%Y-%m-%d')" >> $GITHUB_ENV
    - name: Git commit
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: add: ranking data (now/${{ env.CURRENT_DATETIME }})
        branch: main
        commit_user_name: RankingCollectBot
        commit_user_email: dom.tkser@gmail.com
        commit_author: RankingCollectBot <dom.tkser@gmail.com>
        skip_fetch: true